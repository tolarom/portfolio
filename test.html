<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .carousel-container {
      width: 400px;
      margin: 50px auto;
      position: relative;
      text-align: center;
    }
    .carousel-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .carousel-buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <img id="carouselImg" class="carousel-image" src="https://via.placeholder.com/400x250?text=Image+1" alt="Carousel Image">
    <div class="carousel-buttons">
      <button onclick="prevImage()">Back</button>
      <button onclick="nextImage()">Forward</button>
    </div>
  </div>

  <script>
    const images = [
      "https://via.placeholder.com/400x250?text=Image+1",
      "https://via.placeholder.com/400x250?text=Image+2",
      "https://via.placeholder.com/400x250?text=Image+3"
    ];
    let currentIndex = 0;

    function showImage(index) {
      document.getElementById('carouselImg').src = images[index];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
